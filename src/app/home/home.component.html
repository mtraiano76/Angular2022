<p>{{title}}</p>
<!--toma la variable de clase "titulo" descripto en home.component.ts-->

<input type="text" [(ngModel)]="title" [class]="classInput">
<button [disabled]="modificado" (click)="cambiarTitle()">Cambiar Title</button>

<div>
    <input type="number" [(ngModel)]="op1">
    <input type="number" [(ngModel)]="op2">
    <button (click)="calcular()">Calcular</button>
    <div [ngClass]="{ok:resultado>0,error:resultado<0}">resultado: {{resultado}}</div>
    <div *ngIf="resultado>0">Bien resultado positivo</div>
    <div [hidden]="resultado<=0">Bien resultado positivo</div>
</div>
<h1>Productos</h1>
<div>
    <div *ngFor="let producto of productos">
        <!--{{producto | json}}-->
        <h2>{{producto.title}}</h2>
        <p>{{producto.price}}</p>
    </div>
    <button (click)="add()">Agregar</button>
    <div *ngFor="let categoria of categorias">
        {{categoria}}
    </div>
</div>
